<!DOCTYPE html>
<html>

<!--Create a completely custom button using a div tag, CSS to make the original style 
and JS events (onmouseover, onmouseout and onclick) to alter the background color, font 
color and border color of that button. It should look like and function like a normal 
button.-->

<head>
<title>JavaScript</title>
<meta name="author" content="Mark Garas" />
<meta name="keywords" content="Button, JavaScript" />
<script src="main.js"></script>

<style type="text/css">
body {
background-color: #1f2531;
font-family: futura, arial;}

#only {
background-color: #a29f98;
border: 5px solid #01010d;
text-align: center;
position: relative;
bottom: -100px;
width: 500px;
margin-left: auto;
margin-right: auto;
border-radius: 100px;
font-size: 40px;}

img {
position: relative;
bottom: -250px;
margin-left: 585px;
 }
 
#x {
position: relative;
bottom: -450px;
margin-bottom: 50px;
} 

</style>
<script type="text/JavaScript">

function dothething() {
	var thewidth = window.outerWidth / 2;
	var theheight = window.outerHeight / 2;
	var thetop = (window.screen.height - theheight) / 2;
	var theleft = (window.screen.width - thewidth) / 2;
	open("https://goo.gl/", "_blank", "width=" + thewidth + ", height=" + theheight + ", top=" + thetop + ", left=" + theleft +"");
}

</script>
</head>
<body onload="askQuestions();">

<div id="only" onmouseover="this.style.backgroundColor='#527ec4';" 
onmouseout="uno();" onclick="this.style.borderColor='blue';">

</div>
