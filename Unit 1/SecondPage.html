<!DOCTYPE html>


<head>
   <title>Lists</title>
   <meta name="author" content="Garas" />
   <meta name="keyword" content="lists, ordered list, unordered list" />
</head>


<body>

   <h1>Ordered List</h1>
   <ol type="A" start="15">
      <li>Tacos</li>
      <li>Cookies</li>
      <li>Hamburgers</li>
   </ol>

   <h1>Unordered List</h1>
   <ul type="square">
      <li>Fido</li>
      <li>Mark</li>
      <li>Joe</li>
   </ul>
   
   <h1>Description List</h1>
   <dl
      <dt>Games</dt>
         <dd>Basketball, Soccer, Football, Baseball</dd>
      <dt>Subjects</dt>
         <dd>Spanish, History, Web Design, Math</dd> 
   </dl>

</body>


</html>
