<!DOCTYPE html>


<html>


<head>
<title>Example Image Map</title>
<meta name="author" content="Garas" />
<meta name="keywords" content="Image Maps, Hotspot" />
<link rel="shortcut icon" href="imagemap.png" />
</head>


<body>

<center><img src="imagemap.png" height="300px" width="200px" alt="This is a common 
navigation image map" usemap="#nav" /></center>
</body>

<map name="nav">
   <area shape="rect" coords="29,33,175,72" 
   href="http://www.google.com" target="_blank" />
   <area shape="rect" coords="37,101, 85,145" 
   href="http://yahoo.com" target="_blank" />
   <area shape="circle" coords="82,215,47" 
   href="http://www.cysd.k12.pa.us" target="_blank"/>
   <area shape="poly" coords="125,101,183,104,197,163,164,189,103,152" 
   href="http://www.wikipedia.org" target="_blank" />
</map>

</html>
