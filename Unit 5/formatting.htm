<!DOCTYPE html>


<html>


<head>
<title>Formatting Practice</title>

<meta name="keywords" content="Formatting, Practice" />

<body>

<table height="1000px" width="1200px" frame="box" rules="all">
   <tr height="200px">
      <th width="300px">H1</th>
      <th width="300px">H2</th>
      <th width="300px">H3</th>
      <th width="300px">H4</th>
   </tr>

   <tr height="200px">
      <td colspan="3">Cell 1</td>
      <td>Cell 2</td>
   </tr>
   
   <tr height="200px">
      <td colspan="2">Cell 3</td>
      <td rowspan="2">Cell 4</td>
      <td rowspan="2">Cell 5</td>
   </tr>
   
   <tr height="200px">
      <td rowspan="2">Cell 6</td>
      <td>Cell 7</td>
   </tr>
   
   <tr height="200px">
      <td colspan="2">Cell 8</td>
      <td>Cell 9</td>
   </tr>
</table>

<table height="600px" width="">
   <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>

   </tr>

   <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
   </tr>
   
   



</table>

</body>


</html>
