<!DOCTYPE html>


<html>


<head>
<title>Tables</title>
<meta name="author" content="Garas" />
<meta name="keywords" content="Tables, Formatting" />
</head>

<body>

<table height="550px" width="1150px" border="2" style="background-color: lightgrey;" 
frame="box" cellpadding="30px" cellspacing="20px" rules="group"> 
   <tr height="50px">
      <th width="200px">Heading 1</th>
      <th width="200px">Heading 2</th>
      <th width="500px">Heading 3</th>
      <th width="250px">Heading 4</th>
   </tr>
   
   <tr height="100px" style="background-color: yellow; vertical-align: top; text-align: center;">
      <td>Cell 1</td>
      <td colspan="2">Cell 2</td>
      <td>Cell 3</td>
   </tr>
   
   <tr height="150px" style="text-align: right;">
      <td colspan="2">Cell 4</td>
      <td>Cell 5</td>
      <td rowspan="3">Cell 6</td>
   </tr>
   
   <tr height="50px">
      <td style="background-color: orange; text-align: center;">Cell 7</td>
      <td rowspan="2" style="vertical-align: bottom;">Cell 8</td>
      <td>Cell 9</td>
   </tr>
   
   <tr height="200px">
      <td>Cell 10</td>
      <td style="background-color: aqua; vertical-align: bottom; text align: left;">Cell 11</td>
   </tr>
</table>

</body>


</html>
